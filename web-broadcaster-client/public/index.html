<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        主播测试客户端
    </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <!--<script src="js/lib/build/build.js"></script>-->
    <!--<script type="text/javascript">-->
        <!--require('boot');-->
    <!--</script>-->

    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/pomeloclient.js"></script>
    <script src="js/client.js"></script>
    <script src="js/pop.js" type="text/javascript"></script>

</head>

<body>
<div id="app">
    <div id="loginView">
        <div id="loginTitle">
            主播客户端测试 of Pomelo
        </div>
        <table>
            <tr>
                <td>
                    <input name="roomId" type="text" id="roomId" placeholder="roomId" value="57c54f1b5894e71f0aab3a78"/>
                </td>
            <tr>
            <tr>
                <td>
                    <select name="role" id="role">
                        <option value="broadcaster">我是主播</option>
                        <option value="player">我是玩家</option>
                    </select>
                </td>
            <tr>

            <td>
                <input id="login" type='button' value="进入" />
            </td>
            </tr>
        </table>
        <div id="loginError">
        </div>
    </div>
    <div id="chatHistory">
    </div>
    <div id="toolbar">
        <ul id="status">
            <li>
                users:
                <select name="users" id="usersList">
                    <option value="*">
                        all
                    </option>
                </select>
            </li>
            <li>
                name:
                        <span id="name">
                        </span>
            </li>
            <li>
                room:
                        <span id="room">
                        </span>
            </li>
            <li>
                <input type="button" id="createGame" value="创建游戏" />
            </li>
            <li>
                <input type="button" id="startBet" value="开始下注" />
            </li>
            <li>
                <input type="button" id="startGame" value="游戏开始" />
            </li>
            <li>
                <input type="button" id="dealerDrawCard" value="开始抽卡" />
            </li>
            <li>
                <input type="button" id="endGame" value="游戏结束" />
            </li>

        </ul>
    </div>
</div>
<div id="pop">
    <div id="popHead">
        <a id="popClose" title="close">Close</a>
        <h2>
            Tip
        </h2>
    </div>
    <div id="popContent">
        <dl>
            <dd id="popIntro">
            </dd>
        </dl>
        <p id="popMore">
            No Tip Again
        </p>
    </div>
</div>
</body>

</html>
