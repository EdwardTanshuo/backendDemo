<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            玩家测试客户端
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
        </script>

        <script src="js/lib/build/build.js" type="text/javascript">

        </script>
        <script type="text/javascript">
         require('boot');
        </script>

        <script src="js/client.js">
                		
        </script>
        <script src="js/pop.js" type="text/javascript">

        </script>
    </head>
    
    <body>
        <div id="app">
            <div id="loginView">
                <div id="loginTitle">
                    玩家客户端测试 of Pomelo
                </div>
                <table>
                    <tr>
                        <td>
                            <input name="roomId" type="text" id="roomId" placeholder="roomId" value="57c54f1b5894e71f0aab3a78"/>
                        </td>
                    <tr>
                    <tr>
                        <td>
                            <select name="role" id="role">
                                <!--<option value="broadcaster">我是主播</option>-->
                                <option value="player">我是玩家</option>
                            </select>
                        </td>
                    <tr>

                        <td>
                            <input id="login" type='button' value="进入" />
                        </td>
                    </tr>
                </table>
                <div id="loginError">
                </div>
            </div>
            <div id="chatHistory">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>
                    <li>
                        room:
                        <span id="room">
                        </span>
                    </li>
                    <li>
                        <input type="button" id="playerBet" value="下注50" />
                    </li>
                    <li>
                        <input type="button" id="playerBet2" value="下注0" />
                    </li>
                    <li>
                        <input type="button" id="playerDraw" value="抽卡" />
                    </li>
                </ul>
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>
    </body>

</html>
